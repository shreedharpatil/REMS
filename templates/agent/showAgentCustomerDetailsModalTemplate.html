<div class="">
  <div class="">
    <div class="modal-content">
      <div class="modal-header" style="color:white !important;background-color:darkgoldenrod">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title" data-ng-bind="Model.Title"></h4>
      </div>
      <div class="modal-body" style="color:black !important">
       <div class="row-fluid">
	   <div class="span6">
		<div>
		<img  data-ng-src="{{Model.Customer.image_url}}" class="img-responsive img-circle" alt="">
		</div>
	   </div>
	   <div class="span6">
	   <div class="row-fluid">
	   <div class="span4">
	   <label  class="bold">Membership No.</label>
	   </div>
	   <div class="span4">
	   <span data-ng-bind="Model.Customer.id"></span>
	   </div>
	   </div>
	   
	    <div class="row-fluid">
	   <div class="span4">
	   <label class="bold">Name</label>
	   </div>
	   <div class="span4">
	   <span data-ng-bind="Model.Customer.name"></span>
	   </div>
	   </div>
	   
	    <div class="row-fluid">
	   <div class="span4">
	   <label class="bold">Contact No.</label>
	   </div>
	   <div class="span4">
	   <span data-ng-bind="Model.Customer.contact_number"></span>
	   </div>
	   </div>
	   
	    <div class="row-fluid">
	   <div class="span4">
	   <label class="bold">Address</label>
	   </div>
	   <div class="span4">
	   <span data-ng-bind="Model.Customer.address"></span>
	   </div>
	   </div>
	   </div>
	   </div>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-ng-click="cancel()" data-dismiss="modal">Close</button>-->
       
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
