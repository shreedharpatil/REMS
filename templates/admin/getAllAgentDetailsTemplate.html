<section data-scroll-bar="1500" class="form-content" data-ng-show="AgentProfileTemplate.length == 0">
<div class="row-fluid">
	<div class=" span6">
		<div class="span5" style="margin-left: 10px">
			<h3>Agent Details</h3>
		</div>
	</div>
	<div class=" span6 float-right">
		<input type="text" class="span8" data-ng-model="Model.Filter"  placeholder="Filter by free text"/>
		<span data-ng-click="Model.ToggleView('grid')" data-ng-show="Model.IsGridView">List View</span>
		<span data-ng-click="Model.ToggleView('list')"  data-ng-show="!Model.IsGridView">Grid View</span>
	</div>
</div>

	<!-- grid view -->
	<ul data-ng-show="Model.IsGridView" class="thumbnails" >
		<li style="width: 290px" data-ng-repeat="agent in Model.AgentList | filter:Model.Filter" class="grid-view-alignment"
			data-ng-mouseover="Model.HideShow('zoomTool',true,$index)" data-ng-mouseout= "Model.HideShow('zoomTool',false,$index)">
			<div class="thumbnail">
				<img class="card_size" data-ng-src="{{agent.image_url}}" alt="">

				<div class="caption customer_card" data-ng-click="Model.ShowAgentProfile(agent)">
					<div class="row-fluid">
						<div class="span7">
							<span>Agent Id.</span>
						</div>
						<div class="span5">
							<span data-ng-bind="agent.id"></span>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span7">
							<span>Name</span>
						</div>
						<div class="span5">
							<span data-ng-bind="agent.name"></span>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span7">
							<span>Contact Number</span>
						</div>
						<div class="span5">
							<span data-ng-bind="agent.contact_number"></span>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span7">
							<span>Address</span>
						</div>
						<div class="span5">
							<span data-ng-bind="agent.address"></span>
						</div>
					</div>

					<div class="row-fluid">
						<div class="alignR zoomTool" data-ng-id="{{$index}}">
							<a data-ng-click="Model.showAgentDetails(agent)" href=""><span class="add-on"><i class="icon-eye-open"></i></span></a>
							<a data-ng-click="Model.EditAgent(agent)" href=""><span class="add-on"><i class="icon-pencil"></i></span></a>
							<a data-ng-click="Model.DeleteAgent(agent)" href=""><span class="add-on"><i class="icon-trash"></i></span></a>
						</div>
					</div>
					<br class="clr">
				</div>
			</div>
		</li>
	</ul>
	<!-- grid view -->

	<!-- list view -->
	<div data-ng-show="!Model.IsGridView">
		<article data-ng-repeat="agent in Model.AgentList | filter:Model.Filter" class="list-view-alignment">
			<div class="row-fluid well well-small ">
				<div class="span3">
					<img data-ng-src="{{agent.image_url}}" class="list-view-image-size" alt="">
				</div>
				<div class="span9 grid_card_size customer_card list-view-size" data-ng-click="Model.ShowAgentProfile(agent)"
					 data-ng-mouseover="Model.HideShow('zoomToolModified',true,$index)" data-ng-mouseout= "Model.HideShow('zoomToolModified',false,$index)">
					<div class="row-fluid">
						<div class="span4">
							<span>Agent Id.</span>
						</div>
						<div class="span2">
							<span data-ng-bind="agent.id"></span>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span4">
							<span>Name</span>
						</div>
						<div class="span3" data-ng-click="Model.showDetails(customer)">
							<span data-ng-bind="agent.name"></span>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span4">
							<span>Contact Number</span>
						</div>
						<div class="span2">
							<span data-ng-bind="agent.contact_number"></span>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span4">
							<span>Address</span>
						</div>
						<div class="span3">
							<span data-ng-bind="agent.address"></span>
						</div>
					</div>
					<div class="row-fluid">
						<div class="alignR zoomToolModified" data-ng-id="{{$index}}">
							<a data-ng-click="Model.showAgentDetails(agent)" href=""><span class="add-on"><i class="icon-eye-open"></i></span></a>
							<a data-ng-click="Model.EditAgent(agent)" href=""><span class="add-on"><i class="icon-pencil"></i></span></a>
							<a data-ng-click="Model.DeleteAgent(agent)" href=""><span class="add-on"><i class="icon-trash"></i></span></a>
						</div>
					</div>
				</div>
			</div>


		</article>
	</div>
	<!-- list view -->
</section>

<section id="agentProfile" style="background-color: #ffffff">
	<div data-ng-include="AgentProfileTemplate"></div>
</section>
